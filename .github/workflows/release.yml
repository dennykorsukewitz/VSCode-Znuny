---
name: Release

on:
  push:
    tags:
      - "*"

  workflow_dispatch:
    inputs:
      VSCODE_NAME:
        description: "The name of the vscode extension. (package.json -> name)"
        required: false
        type: string
        default: "znuny"

jobs:
  Release:
    uses: dennykorsukewitz/dennykorsukewitz/.github/workflows/reusable.release.vscode.yml@dev
    with:
      VSCODE_NAME: ${{ inputs.VSCODE_NAME || 'znuny' }}
    secrets:
      VSC_PAT: ${{ secrets.VSC_PAT }}
